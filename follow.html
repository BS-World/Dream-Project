<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Follow Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .libutton {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            border-radius: 20px;
            background-color: #0A66C2;
            font-family: "SF Pro Text", Helvetica, sans-serif;
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            transition: 0.3s ease-in-out;
        }
        .libutton:hover {
            background-color: #084B99;
        }
    </style>
</head>
<body>

    <a class="libutton" href="https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=bhanupratap-biswas-india" target="_blank">
