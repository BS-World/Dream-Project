<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="HandheldFriendly" content="true">
  <title>404 - Page Not Found</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

   <!-- Google Tag Manager -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-HKXWNH34MG"></script>
   <script>
     window.dataLayer = window.dataLayer || [];
     function gtag() { dataLayer.push(arguments); }
     gtag('js', new Date());
     gtag('config', 'G-HKXWNH34MG');
   </script>

  <style>
    /* General Body Styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #1e293b, #334155, #475569);
      background-size: 300% 300%;
      animation: gradientAnimation 6s ease infinite;
      color: white;
    }

    /* Gradient Animation */
    @keyframes gradientAnimation {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Centered Content */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    /* 404 Title Styling */
    .error-code {
      font-size: 12rem;
      font-weight: 700;
      letter-spacing: 10px;
      text-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    /* Text Glow Animation */
    @keyframes textGlow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
    }

    /* Subtitle Text */
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Button Styling */
    .btn-back {
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .btn-back:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .error-code {
        font-size: 8rem;
      }

      .error-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- Animated 404 Title -->
    <div class="error-code">404</div>
    <!-- Subtitle Text -->
    <p class="error-message">Oops! The page you're looking for cannot be found.</p>
    <!-- Back to Home Button -->
    <a href="https://www.alfidotech.com/" class="btn btn-back">Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
